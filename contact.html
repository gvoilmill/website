
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GV Oil Mill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="whatsapp-contact">
            <p>Or contact us via WhatsApp:</p>
            <a href="https://api.whatsapp.com/send?phone=+919003955228&text=Hello,%20I%20would%20like%20to%20know%20more%20about%20your%20products." target="_blank">
                <button>Contact Us via WhatsApp</button>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GV Oil Mill</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
